<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/logo2-removebg-preview.png" type="image/x-icon">
    <link rel="icon" href="imagenes/favicon-32x32.png" sizes="32x32" type="imagenes/png">
    <link rel="icon" href="imagenes/favicon-16x16.png" sizes="16x16" type="imagenes/png">
    <title>Reproductor de Música</title>
</head>
<body>
    <h1>Reproductor de Música en HTML</h1>
    
    <!-- Reproductor de música -->
    <audio controls>
        <source src="imagenes/vvvv.mpeg" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Reproductor de música con reproducción automática -->
    <audio autoplay>
        <source src="imagenes/vvvv.mpeg" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Reproductor de música con bucle -->
    <audio controls loop>
        <source src="imagenes/vvvv.mpeg" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Reproductor de música con reproducción automática y bucle -->
    <audio autoplay loop>
        <source src="imagenes/vvvv.mpeg" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

</body>
</html>
